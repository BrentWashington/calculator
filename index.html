<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator-body">
        <p id="calculator-screen">0</p>

        <div id="buttons-group">
            <!-- Operators -->
            <button class="operators" id="divide-button" value="/">รท</button>
            <button class="operators" id="multiply-button" value="*">ร</button>
            <button class="operators" id="subtract-button" value="-">-</button>
            <button class="operators" id="add-button" value="+">+</button>
            <button id="equals-button">=</button>
            <!-- Clear and delete -->
            <button id="clear-button">CLEAR</button>
            <button id="delete-button">DELETE</button>
            <!-- Numbers and decimal-->
            <button class="numbers" id="zero-button" value="0">0</button>
            <button class="numbers" id="one-button" value="1">1</button>
            <button class="numbers" id="two-button" value="2">2</button>
            <button class="numbers" id="three-button" value="3">3</button>
            <button class="numbers" id="four-button" value="4">4</button>
            <button class="numbers" id="five-button" value="5">5</button>
            <button class="numbers" id="six-button" value="6">6</button>
            <button class="numbers" id="seven-button" value="7">7</button>
            <button class="numbers" id="eight-button" value="8">8</button>
            <button class="numbers" id="nine-button" value="9">9</button>
            <button class="numbers" id="decimal-button" value=".">.</button>
        </div>
    </div>
    <p id="credit">Made by <a href="https://github.com/BrentWashington">Brent Washington</a></p>

    <script src="calculator.js"></script>
</body>

</html>
